<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALENTOJOVEM - Painel de Adaptação Acelerada</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #080A18; display: flex; justify-content: center;
            align-items: center; flex-direction: column; z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .loading-ring {
            width: 80px; height: 80px; border-radius: 50%;
            border: 5px solid transparent; border-top-color: #00E5FF;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 15px #00E5FF, 0 0 5px #FF9900;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { color: #FF9900; font-family: 'Poppins', sans-serif; font-size: 16px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loading-ring"></div>
        <div class="loader-text">Acessando Ecossistema. Estabilidade 100%...</div>
    </div>
    
    <div id="app-container" class="app-container hidden">

        <header id="header">
            <div id="user-info">
                <img id="user-avatar" src="default-avatar.png" alt="Avatar">
                <span id="user-name-display">Candidato</span>
            </div>
            <div class="header-title">TALENTOJOVEM | PAINEL DE CONTROLE</div>
            <div id="header-actions">
                <button class="icon-button" id="theme-toggle" title="Alternar Tema">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </header>

        <main id="screen-view">
            </main>

        <nav id="bottom-nav">
            <button data-screen="home" class="nav-button active">
                <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                <span>HOME</span>
            </button>
            <button data-screen="profile" class="nav-button">
                <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>PERFIL</span>
            </button>
            <button data-screen="trilha" class="nav-button">
                <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                <span>TRILHA</span>
            </button>
            <button data-screen="dashboard" class="nav-button">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="9"></rect><rect x="14" y="3" width="7" height="5"></rect><rect x="14" y="12" width="7" height="9"></rect><rect x="3" y="16" width="7" height="5"></rect></svg>
                <span>DASHBOARD</span>
            </button>
        </nav>

    </div>

    <input type="file" id="avatar-input" accept="image/*" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
